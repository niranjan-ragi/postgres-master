app:
    name: mbk-postgres
    code: MBK-POSTGRES
    notify: rniranjan@ecloudcontrol.com
    
build:
    version: 17.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: postgres_master-17.1
    
deploy:
    context: niranjan-ragi/DEV
    type: statefulset
    resources: x-large
    replicas: 1
    port:
    - 5432
    - 8006
    - 9187 
    ingress: none
    
volumes:
  - claim: mbk-postgres-data
    mount: /appz/data
    name: data
    size: 5Gi
  - claim: mbk-postgres-backup
    mount: /appz/backup
    name: backup
    size: 5Gi
    
properties:
    POSTGRESQL_REPLICATION_MODE: master
    POSTGRESQL_DATA: /appz/data
    POSTGRESQL_CONNECTUSER: postgres
    POSTGRESQL_CONNECTIONDB: postgres
    POSTGRESQL_PORT: 5432
    POSTGRESQL_PASSWORD: 
      vault: POSTGRESQL_PASSWORD
    POSTGRESQL_SYNCHRONOUS_COMMIT_MODE: on
    POSTGRESQL_NUM_SYNCHRONOUS_REPLICAS: 1
    POSTGRESQL_REP_USER: replica
    ENABLE_BACKUP_METRIC: 1
    PGPASSWORD: 
      vault: PGPASSWORD
    POSTGRESQL_MBK_PASSWORD:
      vault: POSTGRESQL_MBK_PASSWORD
    revision : 19
